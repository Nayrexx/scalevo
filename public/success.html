<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande confirmÃ©e !</title>
  <link rel="stylesheet" href="/css/storefront.css">
</head>
<body class="storefront">
  <div class="sf-success">
    <div class="sf-success-card">
      <div class="sf-success-icon">âœ…</div>
      <h1>Merci pour ta commande !</h1>
      <p>Ta commande a bien Ã©tÃ© enregistrÃ©e. Tu recevras un email de confirmation sous quelques minutes.</p>

      <!-- UPSELL SECTION -->
      <div id="upsellSection" style="display:none;">
        <div class="sf-upsell">
          <span style="font-size:0.75rem;font-weight:700;color:#f59e0b;text-transform:uppercase;letter-spacing:0.04em;">âš¡ Offre exclusive â€” RÃ©servÃ©e aux acheteurs</span>
          <h3 id="upsellTitle"></h3>
          <p id="upsellDesc"></p>
          <div style="font-size:1.25rem;font-weight:800;color:var(--sf-primary);margin-bottom:12px;" id="upsellPrice"></div>
          <button class="sf-cta" onclick="acceptUpsell()" id="upsellBtn" style="font-size:0.9375rem;">Oui, j'en profite !</button>
          <button class="sf-btn" style="width:100%;margin-top:0.75rem;text-align:center;background:transparent;color:var(--sf-text-soft);border:1px solid var(--sf-border);" onclick="declineUpsell()">Non merci</button>
        </div>
      </div>

      <div id="finalMessage" style="display:none;">
        <p style="color:var(--sf-text-soft); margin-top:1.5rem;">Tu peux fermer cette page. Bonne journÃ©e ! ðŸŽ‰</p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/firebase-config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/store-resolver.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const storeId = params.get('store');
    const sessionId = params.get('session_id');

    let storeData = null;
    let funnelData = null;

    async function init() {
      if (!storeId) return;

      storeData = await StoreResolver.loadStore(storeId);
      if (storeData?.primaryColor) {
        document.documentElement.style.setProperty('--sf-primary', storeData.primaryColor);
      }

      // Load funnel for upsell
      funnelData = await StoreResolver.loadFunnel(storeId);

      if (funnelData?.upsell?.title) {
        document.getElementById('upsellSection').style.display = '';
        document.getElementById('upsellTitle').textContent = funnelData.upsell.title;
        document.getElementById('upsellDesc').textContent = funnelData.upsell.description || '';
        document.getElementById('upsellPrice').textContent = Utils.formatPrice(funnelData.upsell.price);
      } else {
        document.getElementById('finalMessage').style.display = '';
      }
    }

    async function acceptUpsell() {
      const btn = document.getElementById('upsellBtn');
      btn.disabled = true;
      btn.textContent = 'Traitement...';

      try {
        const res = await fetch('/.netlify/functions/createUpsellCheckoutSession', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            storeId,
            sessionId,
            successUrl: window.location.origin + '/success.html?store=' + storeId + '&upsold=1',
            cancelUrl: window.location.origin + '/success.html?store=' + storeId + '&upsold=0'
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Erreur');
        const stripe = getStripeForStore(storeData.stripePublishableKey);
        await stripe.redirectToCheckout({ sessionId: data.sessionId });
      } catch(e) {
        alert('Erreur: ' + e.message);
        btn.disabled = false;
        btn.textContent = 'Oui, j\'en profite !';
      }
    }

    function declineUpsell() {
      document.getElementById('upsellSection').style.display = 'none';
      document.getElementById('finalMessage').style.display = '';
    }

    // Check if returning from upsell
    if (params.get('upsold') === '1') {
      // Already upsold â€” show final
      document.getElementById('finalMessage').style.display = '';
    } else if (params.get('upsold') === '0') {
      document.getElementById('finalMessage').style.display = '';
    } else {
      init();
    }
  </script>
</body>
</html>
