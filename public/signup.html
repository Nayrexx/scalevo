<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription — Scalevo</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; background: var(--bg-primary); }
    .auth-card { width: 100%; max-width: 420px; }
    .auth-logo { text-align: center; font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem; }
    .auth-logo .logo-icon { font-size: 1.8rem; }
    .auth-card h1 { font-size: 1.5rem; text-align: center; margin-bottom: 0.5rem; }
    .auth-card .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 2rem; }
    .auth-form .form-group { margin-bottom: 1rem; }
    .auth-form label { display: block; margin-bottom: 0.375rem; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); }
    .auth-form input { width: 100%; }
    .auth-form .btn { width: 100%; margin-top: 0.5rem; }
    .auth-footer { text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-secondary); }
    .auth-footer a { color: var(--color-primary); text-decoration: none; font-weight: 500; }
    .auth-error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; padding: 0.75rem 1rem; border-radius: var(--radius-md); margin-bottom: 1rem; font-size: 0.875rem; display: none; }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo"><span class="logo-icon">⚡</span> Scalevo</div>
      <h1>Créer un compte</h1>
      <p class="subtitle">Lance ta première boutique en quelques minutes</p>

      <div class="auth-error" id="errorMsg"></div>

      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" class="input" placeholder="Jean Dupont" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input" placeholder="ton@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="input" placeholder="Minimum 6 caractères" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Créer mon compte</button>
      </form>

      <div class="auth-footer">
        Déjà un compte ? <a href="/login.html">Se connecter</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // If already logged in, redirect
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = '/app/index.html';
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('errorMsg');

      errorEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Création du compte...';

      try {
        await Auth.signUp(email, password, name);
        window.location.href = '/app/index.html';
      } catch (err) {
        let msg = 'Erreur lors de la création du compte.';
        if (err.code === 'auth/email-already-in-use') msg = 'Cet email est déjà utilisé.';
        if (err.code === 'auth/invalid-email') msg = 'Email invalide.';
        if (err.code === 'auth/weak-password') msg = 'Le mot de passe doit contenir au moins 6 caractères.';
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Créer mon compte';
      }
    });
  </script>
</body>
</html>
