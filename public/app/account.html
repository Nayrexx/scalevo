          </div>

          <!-- SECURITY -->

            <div class="card-body">

                  <label class="form-label">Nouveau mot de passe</label>

                </div>
                <div class="form-group" style="margin-bottom:1rem;">
                  <label class="form-label">Confirmer le nouveau mot de passe</label>
                  <input type="password" id="confirmPassword" class="input" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">
                </div>

          <!-- SUBSCRIPTION -->

            <div class="card-body">
              <h3 style="margin-bottom:1rem;">Abonnement</h3>
              <div id="subInfo">
                <div style="display:flex; align-items:center; gap:1rem; margin-bottom:1rem;">
                  <span class="badge badge-outline" id="subPlan" style="font-size:1rem; padding:0.5rem 1rem;">Free</span>
                  <span id="subStatus" style="color:var(--text-secondary);"></span>

              <div id="planButtons">

                  <!-- STARTER -->

                  <!-- PRO -->

                    <div class="pricing-card-head">

                    </div>
                    <div class="pricing-amount">
                      <span class="pricing-currency">â‚¬</span><span class="pricing-number">29</span><span class="pricing-period">/mois</span>
                    </div>
                    <ul class="pricing-features">
                      <li><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> 3 boutiques + Upsell</li>
                    </ul>
                    <button class="btn-pricing btn-pricing--primary" onclick="openCheckout('pro')">Choisir</button>
                  </div>
                  <!-- SCALE -->
                  <div class="pricing-card pricing-card--compact" id="cardScale">
                    <div class="pricing-card-head">
                      <span class="pricing-icon">ðŸ’Ž</span>

                      <li><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg> IllimitÃ© + VIP</li>

                    <button class="btn-pricing" onclick="openCheckout('scale')">Choisir</button>
                  </div>

                <button class="btn btn-outline" id="portalBtn" onclick="openBillingPortal()" style="display:none; margin-top:1rem;">GÃ©rer la facturation</button>

            </div>
          </div>

          <!-- EMBEDDED CHECKOUT -->
          <div class="card" id="checkoutCard" style="margin-bottom:2rem; display:none;">

              <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3>Paiement</h3>
                <button class="btn btn-outline btn-sm" onclick="closeCheckout()"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg> Retour</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Mobile sidebar
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('sidebarOverlay').classList.toggle('visible');
    });
    document.getElementById('sidebarOverlay').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('sidebarOverlay').classList.remove('visible');
    });

    let embeddedCheckout = null;

    async function openCheckout(plan) {
      try {
        // Close previous if any
        if (embeddedCheckout) { embeddedCheckout.destroy(); embeddedCheckout = null; }

        document.getElementById('checkoutCard').style.display = '';
        document.getElementById('planButtons').style.display = 'none';
        document.getElementById('checkout-container').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

        const { clientSecret } = await API.createSubscriptionCheckout(plan);
        const stripe = getStripePlatform();
        embeddedCheckout = await stripe.initEmbeddedCheckout({ clientSecret });
        document.getElementById('checkout-container').innerHTML = '';
        embeddedCheckout.mount('#checkout-container');
      } catch(e) {
        Utils.toast('Erreur: ' + e.message, 'error');
        closeCheckout();
      }
    }

    function closeCheckout() {
      if (embeddedCheckout) { embeddedCheckout.destroy(); embeddedCheckout = null; }
      document.getElementById('checkoutCard').style.display = 'none';
      document.getElementById('planButtons').style.display = '';
    }

    async function openBillingPortal() {
      try {
        const { url } = await API.createBillingPortal();
        window.location.href = url;
      } catch(e) { Utils.toast('Erreur: ' + e.message, 'error'); }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('profileName').value.trim();
      try {
        await auth.currentUser.updateProfile({ displayName: name });
        await DB.updateUser(auth.currentUser.uid, { name });
        Utils.toast('Profil mis Ã  jour', 'success');
      } catch(e) { Utils.toast('Erreur: ' + e.message, 'error'); }
    });

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const current = document.getElementById('currentPassword').value;
      const newPwd = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (newPwd !== confirm) { Utils.toast('Les mots de passe ne correspondent pas', 'error'); return; }
      if (newPwd.length < 6) { Utils.toast('Minimum 6 caractÃ¨res', 'error'); return; }

      try {
        // Re-authenticate
        const credential = firebase.auth.EmailAuthProvider.credential(auth.currentUser.email, current);
        await auth.currentUser.reauthenticateWithCredential(credential);
        await auth.currentUser.updatePassword(newPwd);
        document.getElementById('passwordForm').reset();
        Utils.toast('Mot de passe changÃ© avec succÃ¨s', 'success');
      } catch(e) {
        if (e.code === 'auth/wrong-password') Utils.toast('Mot de passe actuel incorrect', 'error');
        else Utils.toast('Erreur: ' + e.message, 'error');
      }
    });

    Auth.init(async (user) => {
      if (!user) { window.location.href = '/login.html'; return; }

      document.getElementById('profileName').value = user.displayName || '';
      document.getElementById('profileEmail').value = user.email || '';

      const sub = await Auth.loadSubscription();
      const planName = sub?.plan || 'free';
      const limits = Auth.getPlanLimits(planName);

      document.getElementById('subPlan').textContent = planName.charAt(0).toUpperCase() + planName.slice(1);
      document.getElementById('subPlan').className = `badge ${planName === 'pro' ? 'badge-primary' : planName === 'scale' ? 'badge-success' : 'badge-outline'}`;
      document.getElementById('subStatus').textContent = sub?.status === 'active' ? 'Actif' : sub?.status || '';
      document.getElementById('subLimits').textContent = `${limits.maxStores === 999 ? 'âˆž' : limits.maxStores} boutique(s) max`;

      // Hide plans already below current, show portal if subscribed
      if (planName === 'starter') {
        document.getElementById('cardStarter').classList.add('pricing-card--current');
        document.getElementById('cardStarter').querySelector('.btn-pricing').textContent = 'Plan actuel';
        document.getElementById('cardStarter').querySelector('.btn-pricing').disabled = true;
        document.getElementById('portalBtn').style.display = '';
      } else if (planName === 'pro') {
        document.getElementById('cardStarter').style.display = 'none';
        document.getElementById('cardPro').classList.add('pricing-card--current');
        document.getElementById('cardPro').querySelector('.btn-pricing').textContent = 'Plan actuel';
        document.getElementById('cardPro').querySelector('.btn-pricing').disabled = true;
        document.getElementById('portalBtn').style.display = '';
      } else if (planName === 'scale') {
        document.getElementById('cardStarter').style.display = 'none';
        document.getElementById('cardPro').style.display = 'none';
        document.getElementById('cardScale').classList.add('pricing-card--current');
        document.getElementById('cardScale').querySelector('.btn-pricing').textContent = 'Plan actuel';
        document.getElementById('cardScale').querySelector('.btn-pricing').disabled = true;
        document.getElementById('portalBtn').style.display = '';
      }

      document.getElementById('loader').style.display = 'none';
      document.getElementById('accountContent').style.display = '';
    });
  </script>
